<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
      integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
      crossorigin="anonymous"
    />
    <style type="text/css">
      .resume a {
        color: #2ecc71;
      }
      .resume a:focus,
      .resume a:hover {
        color: #f1c40f;
        text-decoration: none;
      }
      .resume p {
        line-height: 1.5;
        margin: 0;
      }
      .resume p + p {
        margin-top: 10px;
      }
      .resume h1,
      .resume h2,
      .resume h3,
      .resume h4 {
        margin-top: 0;
      }
      .resume section {
        margin-top: 30px;
      }
      .resume li {
        line-height: 1.8;
      }
      .resume blockquote {
        border-left: 5px solid #e7e9ec;
        font-size: 14px;
      }
      reume em {
        color: #95a5a6;
        font-weight: normal;
        font-style: normal;
      }
      .resume h4 span:first-child {
        color: #000;
        font-weight: bold;
      }
      .resume .container {
        max-width: 750px;
        padding: 0 30px;
      }
      .resume .col-sm-6 {
        margin-bottom: 10px;
      }
      .resume .col-sm-12 h4 {
        margin-top: 12px;
      }
      .resume .col-sm-12 + .col-sm-12 {
        margin-top: 30px;
      }
      .resume .resume-header {
        background: #f4f6f6;
        padding: 50px 0;
        margin-bottom: 30px;
      }
      .resume .resume-header h2 {
        color: #95a5a6;
        font-size: 24px;
      }
      .resume .headings {
        text-align: right;
      }
      .resume .headings h3 {
        color: #f1c40f;
        font-size: 26px;
        margin-top: -4px;
        padding-right: 30px;
      }
      .resume h4 {
        font-size: 18px;
      }
      .resume .work .position,
      .resume .volunteer .position {
        font-weight: bold;
        margin-bottom: 8px;
      }
      .resume .education .area {
        font-weight: bold;
      }
      .resume .education .studyType {
        margin-left: 25px;
      }
      .resume .awards .summary,
      .resume .publications .summary {
        margin-top: 8px;
      }
      .resume .publications .website a:before {
        content: attr(href);
      }
      @media (min-width: 480px) {
        .resume .strike-through {
          border-top: 1px solid #f4f6f6;
          height: 20px;
          margin-top: 12px;
          margin-bottom: -2px;
          position: relative;
        }
        .resume .strike-through span,
        .resume .strike-through a {
          background: #fff;
          position: absolute;
        }
        .resume .strike-through span:first-child {
          padding-right: 20px;
          margin-top: -12px;
        }
        .resume .strike-through span + span {
          font-size: 14px;
          margin-top: -10px;
          padding-left: 20px;
          right: 0;
        }
      }
      @media (max-width: 768px) {
        .resume .col-sm-6:last-child {
          margin-bottom: 0px;
        }
        .resume .headings {
          margin-bottom: 20px;
          padding-right: 0;
          text-align: left;
        }
        .resume .publications .website a:before {
          content: "View publication";
        }
      }
      @media (max-width: 480px) {
        .resume h1 {
          font-size: 26px;
        }
        .resume .date {
          font-size: 14px;
          margin-bottom: 5px;
        }
        .resume .strike-through span:first-child {
          margin-bottom: 7px;
        }
        .resume .strike-through span {
          display: block;
        }
        .resume .resume-header {
          margin-bottom: 10px;
          padding: 40px 0;
        }
        .resume #actions {
          display: none;
        }
      }
    </style>
  </head>
  <body></body>
</html>
